<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="5px" *ngIf="transactions">
    <app-transaction *ngFor="let tx of transactions | keyvalue" [ethValue]="tx.value.value" [maxValue]="maxValue"></app-transaction>
    </div>
</ion-content>

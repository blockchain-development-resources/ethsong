<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{(transactions|keyvalue).length}} transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div fxLayout="row wrap" fxLayoutAlign="start" *ngIf="transactions">
    <app-transaction style="padding-right: 2px; padding-left: 2px;" fxFlex.xs="50" fxFlex.lt-md="33" fxFlex.md="20" fxFlex.lg="10" fxFlex.xl="5" *ngFor="let tx of transactions | keyvalue" [ethValue]="tx.value.value" [maxValue]="maxValue"></app-transaction>
    </div>
</ion-content>
